<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Processing-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>IT Prospectus Presentation</title>
</head>
<style>
#myImg {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 125px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #994d33; /* Fallback color */
  background-color: #994d33; 
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 100%;
  max-width: 1200px;
}

/* Add Animation */
.modal-content {  
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)} 
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)} 
  to {transform:scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 70px;
  right: 50px;
  color: #F6F6F6;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}
</style>
<header>
  <div class="container">
     <nav class="nav">
          <a href="index.html" id="home">*</a>
          <ul class="nav-list">
               <a href="proposal.html" class="nav-link">Proposal</a>
             </li>
             <li class="active">
               <a href="dataset.html" class="nav-link">Dataset</a>
             </li>
             <li>
               <a href="bibliography.html" class="nav-link">Bibliography</a>
             </li>
          </ul>
     </nav>
  </div>
</header>
<body>
    <div class='content'>
      <section class='content-body'>
        <div style="display:flex; align-items:center; justify-content:center; padding-top: 50px;">
            <img id="myImg" src="img/fig-8.png" alt="cotton worker" style="width:100%; max-width:800px;">
        </div>
        
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>
        <figure>
          <figcaption>All XPCC farms of the Manas River Valley in and around Shihezi by regiment</figcaption>
        </figure>
      </section>
</body>
<script>
    window.addEventListener('scroll', function() {
            let header = document.querySelector('header');
            let windowPosition = window.scrollY > 0;
            header.classList.toggle('scrolling-active', windowPosition); 
        })
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
}

// Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
        modal.style.display = "none";
}
</script>
</html>
