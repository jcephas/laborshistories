     <script type="text/javascript">
       var life = document.querySelector('.js-life-tar');
       var labor = document.querySelector('.js-labor-tar');
       var lifeDiv = document.querySelector('#js-life');
       var laborDiv = document.querySelector('#js-labor');

       life.addEventListener("mouseenter", function() {
          lifeDiv.classList.add('flex');
       });
       labor.addEventListener("mouseenter", function() {
          laborDiv.classList.add('flex');
       });
       life.addEventListener("mouseout", function() {
          lifeDiv.classList.remove('flex');
       });
       labor.addEventListener("mouseout", function() {
          laborDiv.classList.remove('flex');
       });
     </script>
