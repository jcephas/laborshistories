<body class="black">

<script>
    // clean up
    var gStorage = {};

    function toggle(image, anAltSrcArr) {
        if (typeof(image) === "undefined" || typeof(anAltSrcArr) === "undefined" || anAltSrcArr.length === 0) {
            return;
        };

        var id = image.id;
        var oldSrc = image.src;

        if (typeof(gStorage[id]) === "undefined") {
            gStorage[id] = {
                'id': id,
                'origSrc': oldSrc,
                'i': 0
            };
        };

        gStorage[id].i += 1;
        if (gStorage[id].i > anAltSrcArr.length) {
            gStorage[id].i = 0;
        };

        if (gStorage[id].i === 0) {
            image.src = gStorage[id].origSrc;
        } else {
            image.src = anAltSrcArr[gStorage[id].i - 1];
        };
    };

</script>

</body>
