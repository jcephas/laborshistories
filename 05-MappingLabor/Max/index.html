<!DOCTYPE html>
	<html>
	<head>
		<title>Mapping Mariposa</title>

	</head>

	<style>
		
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
		
		@font-face {
			font-family: swisstitle;
			src: url(Swis721BT-Expanded2.otf);
		}

		@font-face {
			font-family: swissthin;
			src: url(Swiss721BT-Light.otf);
		}


		p {
			font-family: 'STIX Two Text',serif;
			font-size: 17px;
			line-height: 133%;
			padding: 0;
			margin: 0;
			margin-left: 0px;
			margin-right: 20px;
		}

		p + p {
			text-indent: 2em;"

		}

		sup, sub {
 		 	vertical-align: baseline;
 		 	position: relative;
  			top: -0.4em;
		}

		ol {
			padding: 20px;
		}

		h1 {
			font-family: 'Inter',sans-serif;
			font-size: 40px;
			letter-spacing: 0px;
			font-weight: 0, 400;
		}

		h4 {
			font-family: 'Inter',sans-serif;
			font-size: 17px;
			weight: 0, 200;
		}

		a:link {
			color: lightslategrey;
			text-decoration: none;
		}

		a:hover {
			color: blue;
			opacity: .7;
		}

		a:visited {
			color: blue;
		}

		#header {
			text-align: center;
  			position: fixed;
  			top: 0;
			background-color: rgba(255, 255, 255, 1);
			width: 700px;
			height: 130px;
			padding: 20px;
			z-index: 100;
		}


		#main {
			background-color: lawngreen;
		}

		

		#notes {
			color: white;
			font-family: 'Inter',sans-serif;
			font-size: 10px;
			font weight: 0, 200;
			text-align: left;
			vertical-align: text-top;
			padding: 0px;
			margin-left: 0px;
			margin-right: 00px;
			width: 700px;
			
		}

		#wrapper {
			width: 100%;
			margin: 0 auto;
			z-index: 0;
			position: relative;
			left: 0px;
		}

		#pic {
			width: 100%;
			position: relative;
			padding-bottom: 30px;
			left: 0px;

		}

		.bodytext {
			padding: 100%;
			position: center;
			width: 700px;
			word-wrap: break-word;
		}

		.spacer {
			width: 100%;
			height: 150px;
			padding: 20px;
		}
		

		.section {
			font-family: 'swisstitle',sans-serif;
			text-decoration-line: none;
			margin-bottom: 0px;
			margin-top: 0px;
		}

		.center {
  			display: block;
  			margin-left: auto;
  			margin-right: auto;
  			width: 100%;
  			padding-bottom: 0px;
		}

		.caption {
			font-family: 'swissthin',sans-serif;
			font-size: 10px;
			width: 100%;
			Margin: auto;
			padding-top: 0px;
		}

		.hangingindent {
			padding-left: 2em;
			text-indent: -2em;
			font-family: 'Inter',sans-serif;
			font-size: 10px;
			font weight: 0, 200;
		}

	</style>


	<body>
		
		<div id="wrapper">
		
		
		<div id="pic">
			<img src="img/USWHOLE.jpg" class="center" width="100%">
			<p class="caption">Red dots indicate the locations of financial instutions involved in Mariposa Company. Shading represents county borders in 1850; shading corresponds with county population. Lines are the borders of counties in 1860.</p>
			<br>
			<img src="img/MINESZOOM.jpg" class="center" width="100%"><p class="caption">Zoomed in map of Mariposa mining sites in central California.</p>
		</div>

		


	</div>
	</body>
	</html>
