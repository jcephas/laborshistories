<!DOCTYPE html> 
<html>
	<head>
		<title>IT Mapping</title>
	</head>

	<style>
		#overlay {
			background-color: #994d33;
			position: fixed;
			top: 0;
			left: 0;
 			width: 100%;
 			height: 100%;
    		z-index: 600;
    		opacity: 0.9;
    		transition: all 1s ease-out;
    		display: block;
		}
		#overlay-center {
			overflow: auto;
			text-align: center;
			font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
			font-size: 24px;
			height: 95%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			line-height: 20px
		}
		#overlay-center h1 {
			color: #994d33;
			-webkit-text-stroke-width: 1px;
			-webkit-text-stroke-color: white;
			font-style: italic;
			margin: 0;
		}
		
		#overlay-center h3 {
			color: white;
			font-weight: 350;
			padding: 5px;
			margin: 0;
		}
		#overlay-center p {
			color: 	white;
			font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
			font-size: 12px;
		}

		#overlay:hover {
			opacity: 0;
			transition: .5 ease-in;
		}

		#main {
			box-sizing: border-box;
			box-orient: vertical;
			display: box;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			width: 100%;
			flex: 1;
			margin: 0 auto;
			padding: 30px;
			font-size: 18px;
			line-height: 25px;
			transition: .5s ease;
			margin-top: 65px;
		}
		#main-body {
			width: 55%;
			position: relative;
			margin: 0 auto 100px auto;
			line-height: 25px
		}
		section {
			display: block;
		}
		figure {
			display: block;
		}
		#main figure {
			padding: 10px;
   			width: 90%;
   			margin: 30px 0 30px 10%;
    		box-sizing: border-box;
		}
		#main figure img {
			width: 90%;
    		display: block;
   		 	opacity: 1;
    		padding: 0;
		}
		#main figcaption {
			display: block;
			width: 90%;
			font-size: 12px;
   			font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    		color: #994d33;
   		 	margin-top: 10px;
   			line-height: 16px; 
   		}

   		#myImg {
  			border-radius: 5px;
  			cursor: pointer;
  			transition: 0.3s;
		}

	</style>

	<body>
		<div id='overlay'>
				<div id= 'overlay-center'>
					<br><br>
					<h1>Xinjiang Cotton</h1>
					<br>
					<h3>Land and Labor at the Margins of Chinese Empire</h3>
					<br><br>
					<p>Isabelle A. Tan<br>April 14, 2023<br>ARC 550</p>
				</div>
		</div>
		<div id='main'>
			<figure>
					<figcaption style="font-size: 14px;"><i>Mapping Labor:</i><br><b>Historic Farms of the 8th Agricultural Division of the XPCC in the Shihezi Military Reclamation Area</b></figcaption><br>
					<figcaption style="font-size: 10px;">Cotton production shown in black.</figcaption>
			</figure>
	
			 <section>
        		<div style="display:flex; align-items:center; justify-content:center; padding-top: 50px;">
            		<img id="myImg" src="img/mappinglabor.png" alt="QGIS map" style="width:100%; max-width:800px;">
        		</div>
        		
      		</section>
      		<br><br>
      		<figure><figcaption style="font-size: 12px;"><b>Updated datasets:</b></figcaption></figure>

			<section id='main-body'>
				<figure>
					<img src="img/dataset1.png">
					<figcaption>Mapped dataset on XPCC historic farms and other areas of interest</b></figcaption>
				</figure>
				<figure>
					<img src="img/dataset2.png">
					<figcaption>New dataset of workers by name</figcaption>
				</figure>
			</section>
		</div>
	</body>
</html>
